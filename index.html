<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./swiper/swiper.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="slider swiper">
                <div class="slider__line swiper-wrapper">
                    <div class="slider__slide slider__slide-fr swiper-slide">
                        <div class="slider__slide-body">
                            <div class="slider__slide-fr-head">
                                <h2 class="slider__slide-fr-title">
                                    Превратите свой дом <br>
                                    в <span class="slider__slide-sp">идеальное пространство</span> с кварцвинилом!
                                </h2>
                                <p class="slider__slide-fr-subtitle">
                                    Мы собрали <span class="slider__slide-sp">лучших</span> производителей мирового
                                    уровня на одном сайте
                                </p>
                                <div class="slider__slide-fr-cards">
                                    <div class="slider__slide-card">
                                        <img src="img/1.svg" alt="img" class="slider__slide-card-img">
                                        <p class="slider__slide-card-text"></p>
                                    </div>
                                    <div class="slider__slide-card">
                                        <img src="img/2.svg" alt="img" class="slider__slide-card-img">
                                        <p class="slider__slide-card-text"></p>
                                    </div>
                                    <div class="slider__slide-card">
                                        <img src="img/3.svg" alt="img" class="slider__slide-card-img">
                                        <p class="slider__slide-card-text"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="slider__slide-fr-bottom">
                                <a href="#" class="slider__slide-link">
                                    Перейти в каталог
                                    <svg width="41" height="16" viewBox="0 0 41 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M40.7071 8.70711C41.0976 8.31658 41.0976 7.68342 40.7071 7.29289L34.3431 0.928932C33.9526 0.538408 33.3195 0.538408 32.9289 0.928932C32.5384 1.31946 32.5384 1.95262 32.9289 2.34315L38.5858 8L32.9289 13.6569C32.5384 14.0474 32.5384 14.6805 32.9289 15.0711C33.3195 15.4616 33.9526 15.4616 34.3431 15.0711L40.7071 8.70711ZM0 9H40V7H0V9Z"
                                            fill="black" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="slider__slide slider__slide-sc swiper-slide">
                        <div class="slider__slide-body">
                            <div class="slider__slide-sc-head">
                                <div class="slider__slide-card">
                                    <img src="img/4.svg" alt="img" class="slider__slide-card-img">
                                    <p class="slider__slide-card-text"></p>
                                </div>
                                <div class="slider__slide-card">
                                    <img src="img/5.svg" alt="img" class="slider__slide-card-img">
                                    <p class="slider__slide-card-text"></p>
                                </div>
                                <div class="slider__slide-card">
                                    <img src="img/6.svg" alt="img" class="slider__slide-card-img">
                                    <p class="slider__slide-card-text"></p>
                                </div>
                            </div>
                            <div class="slider__slide-sc-bottom">
                                <h2 class="slider__slide-sc-title">
                                    Кварцвинил — это
                                    <span class="slider__slide-sp">инновационное</span>
                                    <span class="slider__slide-sp">решение</span>
                                    для современных интерьеров
                                </h2>
                                <a href="#" class="slider__slide-link">
                                    Перейти в каталог
                                    <svg width="41" height="16" viewBox="0 0 41 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M40.7071 8.70711C41.0976 8.31658 41.0976 7.68342 40.7071 7.29289L34.3431 0.928932C33.9526 0.538408 33.3195 0.538408 32.9289 0.928932C32.5384 1.31946 32.5384 1.95262 32.9289 2.34315L38.5858 8L32.9289 13.6569C32.5384 14.0474 32.5384 14.6805 32.9289 15.0711C33.3195 15.4616 33.9526 15.4616 34.3431 15.0711L40.7071 8.70711ZM0 9H40V7H0V9Z"
                                            fill="black" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="slider__slide-inps">
                <h2 class="slider__slide-inps-title">
                    Первый банер
                </h2>
                <input type="text" class="slider__slide-fr-inp slider__slide-inp" placeholder="1 карточка">
                <input type="text" class="slider__slide-fr-inp slider__slide-inp" placeholder="2 карточка">
                <input type="text" class="slider__slide-fr-inp slider__slide-inp" placeholder="3 карточка">
            </div>
            <div class="slider__slide-inps">
                <h2 class="slider__slide-inps-title">
                    Второй банер
                </h2>
                <input type="text" class="slider__slide-sc-inp slider__slide-inp" placeholder="1 карточка">
                <input type="text" class="slider__slide-sc-inp slider__slide-inp" placeholder="2 карточка">
                <input type="text" class="slider__slide-sc-inp slider__slide-inp" placeholder="3 карточка">
            </div>
            <button class="slider__slide-btn" type="button">Вернуть значения</button>
        </div>
    </div>


    <script src="./swiper/swiper.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
